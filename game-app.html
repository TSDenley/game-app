<head>
	<title>Game App</title>
</head>

<body>
	<button type="button" class="menu-toggle hidden-lg btn"><span class="glyphicon glyphicon-menu-hamburger"></span></button>

	<div class="container-fluid main-container">
		<div class="row">

			<div class="col-xs-3 nav-col">
				<div class="row">
					<nav class="nav-container">
						<ul class="nav nav-stacked">
							<li><a><span class="glyphicon glyphicon-heart"></span> Favourites</a></li>
							<li><a><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
							<li><a><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
						</ul>
					</nav>
				</div><!-- row -->
			</div><!-- col -->

			<div class="col-xs-12 col-lg-9">
				<div class="row">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							{{#each games}}
								<div class="swiper-slide game v-center"
									id="{{_id}}"
									style="background-image:url({{images.slide}});"
									>
										{{#unless images.slide}}{{title}}{{/unless}}
								</div>
							{{/each}}
						</div><!-- swiper-wrapper -->
					</div><!-- swiper-container -->
				</div><!-- row -->
			</div><!-- col -->

		</div><!-- row -->
	</div><!-- container -->

</body>


<template name="gameDialog">
	<div class="container-fluid">
		<div class="row game-header">
			<div class="col-sm-12">
				{{#if images.logo}}
					<img class="logo" src="{{images.logo}}" alt="{{title}}">
				{{else}}
					<h1 class="h1">{{title}}</h1>
				{{/if}}
				<p class="summary">{{{summary}}}</p>
			</div>
		</div><!-- row -->

		{{#if most_positive_reviews.length}}
			<div class="row reviews">
				<div class="col-sm-8">
					<h2 class="h2">Most positive reviews</h2>

					{{#each most_positive_reviews}}
						<blockquote class="review positive">{{this}}</blockquote>
					{{/each}}
				</div>
			</div><!-- row -->
		{{/if}}

		<div class="row">
			<div class="col-sm-8 clip">
				{{{clip}}}
			</div>

			<div class="col-sm-4">
				{{#if info}} <p>{{info}}</p> {{/if}}
				{{#if release_date}} <p>Initial release date: {{release_date}}</p> {{/if}}
				{{#if designer}} <p>Designer: {{joinArray designer}}</p> {{/if}}
				{{#if awards}} <p>Awards: {{joinArray awards}}</p> {{/if}}
				{{#if platforms}} <p>Platforms: {{joinArray platforms}}</p> {{/if}}
			</div>
		</div><!-- row -->
	</div>
</template>
